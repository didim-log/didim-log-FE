          rm -rf node_modules/.vite
          echo "‚úÖ Cleanup completed"

      # ÎπåÎìú Ïãú ÌôòÍ≤Ω Î≥ÄÏàò Ï£ºÏûÖ (Ï§ëÏöî!)
